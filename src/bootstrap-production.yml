consul:
  host: ${{ CONSUL_HOST }}
  port: ${{ CONSUL_PORT }}
  discoveryHost: ${{ CONSUL_DISCOVERY_HOST }}
  healthCheck:
    timeout: 1s
    interval: 10s
  maxRetry: 5
  retryInterval: 5000
  config:
    key: nestcloud-starter-service-config
    retry: 5
  service:
    id: null
    name: nestcloud-starter-service
    port: ${{ PORT }}
dataSource:
  host: ${{ DB_HOST }}
  port: ${{ DB_PORT }}
  username: ${{ DB_USER }}
  password: ${{ DB_PWD }}
  synchronize: false
  maxQueryExecutionTime: 1000
gateway:
  routes:
    - id: user
      # self
      uri: lb://nestcloud-starter-service
    - id: article
      uri: https://api.apiopen.top/recommendPoetry
logger:
  level: info
  transports:
    - transport: console
      colorize: true
      datePattern: YYYY-MM-DD h:mm:ss
      label: nestcloud-user-service
    - transport: file
      name: info
      json: false
      filename: /var/log/nestcloud-starter-service.log
      datePattern: YYYY-MM-DD h:mm:ss
      label: nestcloud-starter-service
      # 200M
      maxsize: 209715200
      maxFiles: 10
    - transport: file
      name: error
      level: error
      json: false
      filename: /var/log/nestcloud-starter-service.error.log
      datePattern: YYYY-MM-DD h:mm:ss
      label: nestcloud-starter-service
      # 200M
      maxsize: 209715200
      maxFiles: 10
